name: NSE Pre-Market Daily Download

on:
  schedule:
    - cron: '35 3 * * 1-5'   # 9:05 AM IST (UTC 3:35)
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests

      - name: Run Pre-Market Script
        run: |
          python fetch_premarket.py

      - name: Commit Excel file
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add *.xlsx
          git commit -m "Daily NSE Pre-Market Data" || echo "No changes"
          git push
